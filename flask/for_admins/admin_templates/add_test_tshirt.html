<html>
<head>
<link href="/common.css" rel="stylesheet" type="text/css">
<title>Add Test T-shirt</title>
<style>
	body{
		background-color:#e8e8e8;
		font-size:large;
	}
	.container{
		margin-top:30px;
	}
	.row{padding:8px 0px 8px 0px;}
	.check_btn{position:absolute;left:-99999px; }
	.check_circle{
		width:18px;
		height:18px;
		border:5px dotted red;
		border-radius:15%;
		margin-left:5px;
		display:inline-block;
		background-color:white;
		transition:background-color 2s;
		transition:border-radius 3s;
	}
	.check_btn:checked ~ div{
		background-color:green;
		border-color:green;
		border-radius:50%;
	}
	.color-div{
		border-bottom:15px solid white;
		padding:5px;
		margin:5px 0px;
	}
	.color-div label{
		cursor:pointer;
		border:1px solid #888;
		background-color:#f9f9f9;
		padding:3px 5px;
		box-shadow:2px 3px 3px;
		border-radius:12.5%;
	}
	.row-bottom{
		padding:15px 8px;
	}
	select{
		margin:10px 0px;
		padding:5px;
	}
	option{
		padding:5px;
	}
	#prod_submit{
		font-size:xx-large;
		padding:3px;
		border:2px dotted grey;
		box-shadow:3px 2px 4px #555;
	}
</style>
</head>
<body>
	<div class="container">
		<form method="post" action="add-product-in-db">
			<input type="hidden" name="product_type" value="tshirt" />
			<input type="hidden" name="db_type" value="test" />
			<div class="row">
				<div class="col-lg-3">
					<label for="t_gender_id">T-shirt for:</label>
					<select name="t_gender" id="t_gender_id">
						<option value="men">Men</option>
						<option value="women">Women</option>
						<option value="unisex">Unisex</option>
						<option value="couples">Couples</option>
					</select>
				</div>
				<div class="col-lg-4 col-lg-offset-1">
					<label for="t_cat_id">Choose a Category:</label>
					<select name="t_cat" id="t_cat_id">
						<option value="tvshow">TV Show</option>
					</select>
				</div>
				<div class="col-lg-4">
					<label for="t_sub_id">Choose a Sub-Category:</label>
					<select name="t_sub" id="t_sub_id">
						<option value="friends">Friends</option>
					</select>
				</div>
			</div>
			<div class="row">
				<label for="t_title_id" class="col-lg-2">Title for T-shirt:</label>
				<input type="text" class="col-lg-7" placeholder="title for product" name="t_title" id="t_title_id" />
			</div>
			<div class="row">
				<label for="t_description_id"i class="col-lg-2">Description for T-shirt:</label>
				<textarea class="col-lg-7" placeholder="description of product" name="t_description" id="t_description_id"></textarea>
			</div>
			<hr/>
			<div class="row">
				<label class="col-lg-1" for="t_min_price_id">Min-Price:</label>
				<input class="col-lg-2" type="number" name="t_min_price" id="t_min_price_id" placeholder="default: CP+100"/>
				<label class="col-lg-1" for="t_launch_price_id">Price:</label>
				<input class="col-lg-3" type="number" name="t_launch_price" id="t_launch_price_id" placeholder="default: max(CP+150,2*CP)"/>
				<label class="col-lg-1" for="t_max_price_id">Max-Price:</label>
				<input class="col-lg-3" type="number" name="t_max_price" id="t_max_price_id" placeholder="default: max(CP+150,3*CP)"/>
			</div>
			<div class="row">
				<label class="col-lg-2" for="t_small_url_id">Small Size URL:</label>
				<input class="col-lg-7" type="url" name="t_small_url" id="t_small_url_id" placeholder="url of image for t-shirt to show on mobiles"/>
			</div>
			<div class="row">
				<label class="col-lg-2" for="t_medium_url_id">Medium Size URL:</label>
				<input class="col-lg-7" type="url" name="t_medium_url" id="t_medium_url_id" placeholder="url of image for t-shirt to show on tablets an some desktops"/>
			</div>
			<div class="row">
				<label class="col-lg-2" for="t_large_url_id">Large Size URL:</label>
				<input class="col-lg-7" type="url" name="t_large_url" id="t_large_url_id" placeholder="url of image for large screens"/>
			</div>
			<hr/>
			<div class="row">
				<span>Select the Color(s).<br/></span>
				<div style="border-bottom-color:black;" class="col-lg-2 color-div">
					<label for="black_id" class="xl">Black</label>
					<input id="black_id" class="check_btn" type="checkbox" name="colors[]" value="black" />
					<div class="check_circle"></div>
					</div>
				<div style="border-bottom-color:white;" class="col-lg-2 color-div">
					<label for="white_id" class="xl">White</label>
					<input id="white_id" class="check_btn" type="checkbox" name="colors[]" value="white" />
					<div class="check_circle"></div>
				</div>
				<div style="border-bottom-color:yellow;" class="col-lg-2 color-div">
					<label for="yellow_id" class="xl">Yellow</label>
					<input id="yellow_id" class="check_btn" type="checkbox" name="colors[]" value="yellow" />
					<div class="check_circle"></div>
				</div>
				<div style="border-bottom-color:pink;" class="col-lg-2 color-div">
					<label for="pink_id" class="xl">Pink</label>
					<input id="pink_id" class="check_btn" type="checkbox" name="colors[]" value="pink" />
					<div class="check_circle"></div>
				</div>
				<div style="border-bottom-color:blue;" class="col-lg-2 color-div">
					<label for="blue_id" class="xl">Blue</label>
					<input id="blue_id" class="check_btn" type="checkbox" name="colors[]" value="blue" />
					<div class="check_circle"></div>
				</div>
				<div style="border-bottom-color:olive;" class="col-lg-2 color-div">
					<label for="olive_id" class="xl">Olive</label>
					<input id="olive_id" class="check_btn" type="checkbox" name="colors[]" value="olive" />
					<div class="check_circle"></div>
				</div>
				<div style="border-bottom-color:#124F79;" class="col-lg-3 color-div">
					<label for="pblue_id" class="xl">Prussian Blue</label>
					<input id="pblue_id" class="check_btn" type="checkbox" name="colors[]" value="pblue" />
					<div class="check_circle"></div>
				</div>
				<div style="border-bottom-color:green;" class="col-lg-2 color-div">
					<label for="green_id" class="xl">Green</label>
					<input id="green_id" class="check_btn" type="checkbox" name="colors[]" value="green" />
					<div class="check_circle"></div>
				</div>
				<div style="border-bottom-color:#98ff98;" class="col-lg-2 color-div">
					<label for="mint_id" class="xl">Mint</label>
					<input id="mint_id" class="check_btn" type="checkbox" name="colors[]" value="mint" />
					<div class="check_circle"></div>
				</div>
				<div style="border-bottom-color:maroon;" class="col-lg-2 color-div">
					<label for="maroon_id" class="xl">Maroon</label>
					<input id="maroon_id" class="check_btn" type="checkbox" name="colors[]" value="maroon" />
					<div class="check_circle"></div>
				</div>
			</div>		
			<div class="row row-bottom">
				<div class="col-lg-4">
					<label for="t_material">Select the Material.</label>
					<select name="material" id="t_material">
						<option value="none">Choose Material-</option>
						<option value="cotton">Cotton</option>
						<option value="linen">Linen</option>
						<option value="polyester">Polyester</option>
						<option value="rayon">Rayon</option>
						<option value="polyester">Blends</option>
					</select>
				</div>
				<div class="col-lg-4">
					<label for="t_weaves">Select the Weave.</label>
					<select name="weaves" id="t_weaves">
						<option value="none">Choose a Weave</option>
						<option value="plain">Plain Weave Cotton</option>
						<option value="end_on_end">End on End Weave</option>
						<option value="voile">Voile Weave</option>
						<option value="twill">Twill Weave</option>
						<option value="oxford">Oxford Weave</option>
					</select>
				</div>
				<div class="col-lg-4">
					<label for="t_fabric">Select the Fabric.</label>
					<select name="fabric" id="t_fabric">
						<option value="plain">Choose a Fabric</option>
						<option value="burn_out">Burn Out</option>
						<option value="combed_cotton">Combed Cotton</option>
						<option value="jersey">Jersey</option>
						<option value="linen">Linen</option>
						<option value="modal">Modal</option>
						<option value="organic_cotton">Organic Cotton</option>
						<option value="pigment_dyed">Pigment Dyed</option>
						<option value="pima_supima">Pima, Supima</option>
						<option value="polyester">Polyester</option>
						<option value="rayon">Rayon</option>
						<option value="rib_knit">Rib Knit</option>
						<option value="slub">Slub</option>
					</select>
				</div>
			</div>
			<div class="row row-bottom">
				<div class="col-lg-5">
					<label for="t_neck">Select the Neck Type.</label>
					<select name="neck" id="t_neck">
						<option value="none">Choose a Neck/Neckline</option>
						<option value="round_neck">Round Neck</option>
						<option value="v_neck">V Neck</option>
						<option value="hooded">Hooded T-Shirts</option>
					</select>
				</div>
				<div class="col-lg-4">
					<label for="t_sleeves">Select Sleve Type.</label>
					<select name="sleeves" id="t_sleeves">
						<option value="none">Choose Sleeve</option>
						<option value="plain">Half Sleeves</option>
						<option value="end_on_end">Full Sleeves</option>
						<option value="voile">Sleeveless</option>
					</select>
				</div>
				<div class="col-lg-3">
					<label for="t_fit">Select Fit.</label>
					<select name="fit" id="t_fit">
						<option value="none">Choose Fit</option>
						<option value="plain">Regular</option>
						<option value="end_on_end">Slim</option>
						<option value="voile">Skinny</option>
					</select>
				</div>
			</div>
			<input type="submit" value="create the test product!" class="row" id="prod_submit">
			
		</form>
	</div>
</body>
</html>
