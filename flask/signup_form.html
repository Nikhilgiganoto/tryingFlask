<form method="post" action="register">

<label for="name_id">Name*</label>
<input type="text" name="user_name" id="name_id" placeholder="write what people call you!" required autocomplete="name">


<label for="email_id">E Mail*</label>
<input type="email" name="user_email" id="email_id" placeholder="your email id goes here!" required autocomplete="email">

<label for="password_id">Password*</label>
<input type="password" name="user_password" id="password_id" placeholder="Something easy to remember and tough to guess!" required>

<label for="gender_id">Gender</label>
Male <input type="radio" name="user_gender" value="male" id="name_id" required>
Female <input type="radio" name="user_gender" value="female" id="name_id" required>

<input type="submit" value="Sign Up" />
</form>
